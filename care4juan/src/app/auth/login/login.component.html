<div class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-7">
        <img src="/assets/Care4JuanText.png"
          class="img-fluid" alt="Sample image">
      </div>
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
              <div class="row justify-content-center">
                <img src="/assets/768px-Seal_of_Santa_Rosa,_Laguna.png" alt="image" class="mb-4"></div>
              <div class="card account-dialog">
                <div class="card-header text-white">
                  <div class="eason-card-title">Please sign in as</div>
                    <div class="easion-card-menu">
                      <div class="dropdown show">
                        <select class="text-white form-select">
                          <option selected >PDAO</option>
                          <option value="1">OSCA</option>
                          <option value="2">CSWDO</option>
                          </select>
                        </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <form class="form" [formGroup]="loginForm">
                          <div class="form-group">
                              <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                              <input formControlName="password" type="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="form-group">
                              <div class="custom-control custom-checkbox">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                              </div>
                          </div>
                          <div class="account-dialog-actions">
                              <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
                          </div>
                      </form>
                  </div>
              </div>
            </div>
          </div>
      </div>
</div>
