<div class="form-screen">
  <img src="/assets/768px-Seal_of_Santa_Rosa,_Laguna.png" alt="image" class="mb-4">
  <div class="card account-dialog">
      <div class="card-header bg-primary text-white"> Please sign in </div>
      <div class="card-body">
          <form class="form" [formGroup]="loginForm">
              <div class="form-group">
                  <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <input formControlName="password" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                  <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember me</label>
                  </div>
              </div>
              <div class="account-dialog-actions">
                  <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
              </div>
          </form>
      </div>
  </div>
</div>
